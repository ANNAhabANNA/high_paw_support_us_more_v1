{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<section class="h-100 ">
    <div class="container content-container">
        <div class="card rounded-3 mb-4">
            <div class="container">
                <div>
                    <hr>
                    <h2 class="logo-font mb-4">Comments</h2>
                    <h5 class="text-muted">Share Your Feedback</h5>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% if user.is_authenticated %}
                <div class="col-12 d-flex justify-content-center align-items-center">
                    <form action="{% url 'add_comment' %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="rate">
                            <input type="radio" name="rating" id="rating5" value="5" required>
                            <label for="rating5" title="5"></label>
                            <input type="radio" name="rating" id="rating4" value="4" required>
                            <label for="rating4" title="4"></label>
                            <input type="radio" name="rating" id="rating3" value="3" required>
                            <label for="rating3" title="3"></label>
                            <input type="radio" name="rating" id="rating2" value="2" required>
                            <label for="rating2" title="2"></label>
                            <input type="radio" name="rating" id="rating1" value="1" required>
                            <label for="rating1" title="1"></label>
                        </div>
                        <br>
                        <input type="submit" value="Submit" class="btn btn-warning btn-block btn-lg mb-5">
                    </form>
                </div> 
                {% else %}
                <div class="col-lg-12 pt-5 pb-5">
                    <div class="text-center">
                        <div class="row">
                            <h4 class="pb-5 m-auto">Register to leave a comment</h4>
                        </div>
                        <div>
                            <a class="btn btn-warning btn-sm mb-5" href="{% url 'account_signup' %}"
                                role="button">Sign Up</a>
                            <a class="btn btn-warning btn-sm mb-5" href="{% url 'account_login' %}"
                                role="button">Login</a>
                        </div>
                    </div>
                </div>
                {% endif %}           
            </div>
        </div>
    </div>
</section>
{% endblock %}
